<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="vote_page_style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast your Vote!</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4K0peYMlFZSHhXwXIopWUt2pRGrT5RmTtYQ&usqp=CAU"
    />
  </head>
  <body>
    <div>
      
      <form action="welcome-login_page.html"><input type="submit" value="Logout" class="button2"></form>
    <header>Cast your Vote!</header>
    </div>
    <div class="wrapper">
      <div class="voter">
        <img
          id="profile_pic"
          src="dp.png"
          alt="Display picture"
          width="140px"
          height="140px"
        />
        <br /><br />
        <span class="template">Role: </span>
        <span>Voter</span> <br />
        <br />

        <span class="template">Mobile: </span>
        <span>+91-96xxxxxx00</span><br /><br />
        <span class="template">College: </span>
        <span>IIIT Nagpur</span>
        <br /><br />
        <span class="template">Status: </span>
        <span id="vote"></span><br />
      </div>
      <div class="cand1">
        <img
          id="cand_img"
          src="candidate1.jpg"
          alt="Candidate_image"
          width="360px"
          height="360px"
        />
        <div id="cand_name">Candidate -1</div>
        <div id="cand_disc">
          Narendra Modi - (BJP)
        </div>
        <div>
          <span class="cand_votes" id="vote1">0</span>
          <span id="votes">Vote</span>
          <button class="button" id="candidate1" onclick="vote_increament1()">VOTE</button>
        </div>
        </div>
      <div class="cand2">
        <img
          id="cand_img"
          src="candidate2.jpg"
          alt="Candidate_image"
          width="360px"
          height="360px"
        />
        <div id="cand_name">Candidate -2</div>
        <div id="cand_disc">
          Rahul Gandhi - (Congress)
        </div>
        <div>
          <span class="cand_votes" id="vote2">0</span>
          <span id="votes">Vote</span>
          <button class="button" id="candidate2" onclick="vote_increament2()" ondblclick="status()">VOTE</button>
        </div>
      </div>
    </div>
    <script src="Voting_page.js"></script>
  </body>
</html>
